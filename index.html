<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SENSE Dashboard</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  button {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<button onclick="connectBLE()">Connect BLE</button>
<canvas id="c" width="1100" height="800"></canvas>

<script>
/* ============================================================
   BLE UUIDs — MUST BE 128-BIT (ArduinoBLE expands short UUIDs)
   ============================================================ */
const SERVICE_UUID = "00001234-0000-1000-8000-00805f9b34fb";
const CHAR_UUID    = "00004567-0000-1000-8000-00805f9b34fb";

/* ================= CANVAS ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

/* ================= DATA ================= */
let adc = new Array(8).fill(0);
let imu = new Array(6).fill(0);
let mic = 0;
let ir = 0;
let motorOn = false;
let flags = 0;
let pkt = 0;

/* IR waveform buffer */
let irBuffer = new Array(400).fill(0);
let irIndex = 0;

/* Motor button */
const motorBtn = { x: 850, y: 650, w: 200, h: 40 };
let motorHighlight = false;
let motorHighlightUntil = 0;

/* ================= BLE ================= */
let device, characteristic;

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: "SENSE-SENDER" }],
      optionalServices: [SERVICE_UUID]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    await characteristic.startNotifications();
    characteristic.addEventListener(
      "characteristicvaluechanged",
      onPacket
    );

    console.log("✅ BLE connected");
  } catch (e) {
    console.error("BLE ERROR:", e);
    alert("BLE connection failed. Check console.");
  }
}

/* ================= PACKET PARSE ================= */
function onPacket(e) {
  const v = new Uint8Array(e.target.value.buffer);
  if (v.length !== 20) return;

  // ADC
  for (let i = 0; i < 8; i++) adc[i] = v[i];

  // IMU int8 -> signed
  for (let i = 0; i < 6; i++) {
    let x = v[8 + i];
    if (x > 127) x -= 256;
    imu[i] = x;
  }

  mic = v[14];
  ir = (v[15] << 8) | v[16];
  motorOn = v[17] === 1;
  flags = v[18];
  pkt = v[19];

  irBuffer[irIndex] = ir;
  irIndex = (irIndex + 1) % irBuffer.length;
}

/* ================= DRAW LOOP ================= */
function draw() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, 1100, 800);

  drawADC(40, 40);
  drawIMU(600, 40);
  drawMic(40, 330);
  drawFlags(600, 330);
  drawIR(40, 530);
  drawPacket(600, 720);
  drawMotorButton();

  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);

/* ================= DRAW FUNCTIONS ================= */
function drawADC(x, y) {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("ADC Channels (0-100)", x, y - 15);

  for (let i = 0; i < 8; i++) {
    let h = adc[i] * 2.2;
    ctx.fillStyle = "rgb(0,180,255)";
    ctx.fillRect(x + i * 110, y + 220 - h, 70, h);

    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText(adc[i].toFixed(0), x + i * 110, y + 240);
  }
}

function drawIMU(x, y) {
  y += 200;
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("IMU Ax Ay Az Gx Gy Gz", x, y + 100);

  for (let i = 0; i < 6; i++) {
    let v = imu[i];
    let h = (i < 3) ? v * 1.2 : v * 0.4;

    ctx.fillStyle = "rgb(255,120,0)";
    ctx.fillRect(x + i * 45, y + 200, 35, -h);

    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText(v.toFixed(0), x + i * 45, y + 230);
  }
}

function drawMic(x, y) {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Mic Level: " + mic, x, y + 30);

  ctx.fillStyle = "rgb(0,255,150)";
  ctx.fillRect(x, y + 45, mic * 1.4, 40);
}

function drawIR(x, y) {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("IR Waveform", x, y - 15);

  ctx.strokeStyle = "rgb(255,50,50)";
  ctx.beginPath();
  for (let i = 0; i < irBuffer.length; i++) {
    let v = irBuffer[i] / 365;
    ctx.lineTo(x + i, y + 200 - v);
  }
  ctx.stroke();
}

function drawFlags(x, y) {
  y += 200;
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Flags", x, y);

  ctx.font = "16px Arial";
  ctx.fillText("ADS1 OK: " + !!(flags & 1), x, y + 30);
  ctx.fillText("ADS2 OK: " + !!(flags & 2), x, y + 55);
  ctx.fillText("MAX OK : " + !!(flags & 4), x, y + 80);
  ctx.fillText("IMU OK : " + !!(flags & 8), x, y + 105);
  ctx.fillText("MIC OK : " + !!(flags & 16), x, y + 130);
  ctx.fillText("DEBUG  : " + !!(flags & 32), x, y + 155);
}

function drawPacket(x, y) {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Packet Counter: " + pkt, x, y);

  let base = (pkt & 0x0F) * 16;
  ctx.fillStyle = `rgb(${base},100,${255 - base})`;
  ctx.fillRect(x, y + 25, 250, 25);
}

function drawMotorButton() {
  if (motorHighlight && performance.now() > motorHighlightUntil)
    motorHighlight = false;

  ctx.fillStyle = motorHighlight ? "rgb(80,200,80)" : "rgb(40,120,40)";
  ctx.fillRect(motorBtn.x, motorBtn.y, motorBtn.w, motorBtn.h);

  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(
    "PULSE MOTOR",
    motorBtn.x + motorBtn.w / 2,
    motorBtn.y + motorBtn.h / 2
  );

  ctx.textAlign = "left";
  ctx.textBaseline = "alphabetic";
}

/* ================= MOUSE ================= */
canvas.addEventListener("mousedown", e => {
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;

  if (x >= motorBtn.x && x <= motorBtn.x + motorBtn.w &&
      y >= motorBtn.y && y <= motorBtn.y + motorBtn.h) {

    motorHighlight = true;
    motorHighlightUntil = performance.now() + 150;

    console.log("Motor button pressed (BLE write can be added later)");
  }
});
</script>

</body>
</html>
